<ngx-graph
  [view]="[500, 500]"
  layout="dagreCluster"
  [links]="l"
  [update$]="update$"
  [autoZoom]="true"
  [nodes]="n"

>
<ng-template #nodeTemplate let-node>
    <svg >
      <g>
        <rect width="100" height="100" fill="#111111" x="0" y="0"></rect>
      </g>
      <g>
        <rect width="100" height="100" fill="#eeeeee" x="100" y="0"></rect>
      </g>
      <g>
        <rect width="100" height="100" fill="#eeeeee" x="0" y="100"></rect>
      </g>
      <g>
        <rect width="100" height="100" fill="#111111" x="100" y="100"></rect>
        
      </g>
    </svg>
  </ng-template>

</ngx-graph>
